<div class="col-md-6">
  <h2> User Details</h2>
  <button class="btn btn-danger" (click)="addStudent()"> Add Student</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Email</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of studentsList">
      <td class="hidden">{{user.email}}</td>
      <td>{{user.fname}}</td>
      <td>{{user.lname}}</td>
      <td>{{user.test}}</td>
      <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete</button>
        <button class="btn btn-danger" (click)="editUser(user)" style="margin-left: 20px;"> Edit</button></td>
    </tr>
    </tbody>
  </table>
</div>
